<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dovana</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script type="text/javascript">
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <style>
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    .mainDiv {
      text-align: center;
      position: relative;
      margin-bottom: 10vh;
    }
    #title {
      font-size: 12vh;
      font-weight: 600;
    }
    #content {
      font-size: 3vh;
      font-weight: 200;
    }
    input {
      font-size: 4vh;
      font-weight: 700;
      color: whitesmoke !important;
      margin: 0, auto;
      background-color: black;
      border-radius: 10%;
      color: black;
      border: 2px solid black;
      transition: 1s;
      padding: 3.7vh 6vh 3.7vh 6vh;
    }
    input:hover {
      background-color: whitesmoke;
      border-radius: 10%;
      color: black !important;
      border: 5px solid black;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="mainDiv">
        <p id="title">Su Tėvelio Diena, Tėti!</p>

        <p id="content">
          (Čia yra kelias i tavo dovaną! Tad pasiimk tušinuką ir popieriaus
          lapą.)
        </p>
      </div>
      <input
        type="button"
        onclick="location.href='http://daynys.com/introduction.html';"
        value="GAUTI DOVANĄ"
      />
    </div>
  </body>
</html>
